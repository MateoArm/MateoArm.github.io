<!-- Target for toggling the sidebar `.sidebar-checkbox` -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="/about">About</a>
    <a class="sidebar-nav-item{% if page.path == 'notes.md' %} active{% endif %}" href="/notes">Notes</a>
    
    <!-- Optional: Add more links here -->
    <!-- <a class="sidebar-nav-item" href="/archive">Archive</a> -->
  </nav>

  <div class="sidebar-item">
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
