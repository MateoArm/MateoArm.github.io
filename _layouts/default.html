<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/public/css/syntax.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/public/css/custom.css' | relative_url }}">
</head>

<body>
    {% include sidebar.html %}

    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title">
                    <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                    <small>{{ site.description }}</small>
                </h3>
            </div>
        </div>

        <div class="container content">
            {{ content }}
        </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
</body>
</html>
